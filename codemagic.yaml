workflows:
  ios-workflow:
    name: iOS IPA Build
    environment:
      groups: []
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
    scripts:
      - name: Flutter setup
        script: |
          flutter clean
          flutter pub get
      - name: Build iOS
        script: |
          cd ios
          pod install
          cd ..
          flutter build ios --no-codesign --release
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/**/*.app